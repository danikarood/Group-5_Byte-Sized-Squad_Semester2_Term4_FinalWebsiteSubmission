<!DOCTYPE html>
<html lang="en" data-movie-title="Sinners">
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const seriesTitle = document.documentElement.getAttribute("data-movie-title"); 
        if (seriesTitle) {
            document.title = seriesTitle;
            document.querySelector(".header h1").textContent = seriesTitle;

            // UPDATED SERIES DATA: Using confirmed details for the film "Sinners" (2025)
            const seriesData = {
                "Sinners": {
                    // OFFICIAL POSTER IMAGE URL INSERTED HERE 
                    poster: "http://googleusercontent.com/image_collection/image_retrieval/3298186270825688024", 
                    synopsis: "A haunting Southern Gothic epic. Twin brothers and World War I veterans, Smoke and Stack Moore, return home to Mississippi to open a juke joint, only to be confronted by a rising tide of supernatural evil.",
                    cast: "Michael B. Jordan (dual role), Hailee Steinfeld, Jack O'Connell, Delroy Lindo",
                    director: "Ryan Coogler",
                    rating: "⭐ 7.8/10 (Anticipated)", // Placeholder rating for a new release
                    // Official Trailer (YouTube embed ID: bKGxHflevuk)
                    trailer: "https://www.youtube.com/embed/bKGxHflevuk" 
                }
            };

            const data = seriesData[seriesTitle];
            if (data) {
                // DOM manipulation to insert the data
                document.querySelector(".poster img").src = data.poster; 
                document.querySelector(".poster img").alt = `${seriesTitle} Poster`;
                document.querySelector(".info h2:nth-of-type(1) + p").textContent = data.synopsis;
                document.querySelector(".info h2:nth-of-type(2) + p").textContent = data.cast;
                document.querySelector(".info h2:nth-of-type(3) + p").textContent = data.director;
                document.querySelector(".info .rating").textContent = data.rating;
                document.querySelector(".trailer iframe").src = data.trailer;
                
                // Set the background image via JavaScript for a single point of truth for the image URL
                // This is optional but ensures the background image updates if the data changes
                const infoDiv = document.querySelector(".info");
                infoDiv.style.backgroundImage = `url('${data.poster}')`;
            }
        }
    });
</script>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Title</title>
    <style>
        /* Base styles for a blue theme */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0d1a26; /* Deep Navy Blue - Main background */
            color: #b0c7e2; /* Light Blue/Gray - Main text color */
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styling */
        .header {
            background-color: #1a344d; /* Darker Blue - Header background */
            color: #e0f2ff; /* Very Light Blue - Title color */
            padding: 20px;
            text-align: center;
            border-radius: 8px 8px 0 0;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            margin: 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }

        /* Movie Details Section */
        .movie-details {
            display: flex;
            gap: 30px;
            background-color: #1f3f5a; /* Medium Blue - Details background */
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .poster img {
            max-width: 300px;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            border: 3px solid #4a90e2; /* Bright Blue - Border */
        }

        .info {
            flex-grow: 1;
            /* * BACKGROUND STYLING FOR SYNOPSIS/CAST/DIRECTOR 
             * The URL is dynamically set in the <script> block for simplicity, 
             * but the core styling is here.
             */
            background-repeat: no-repeat;
            background-position: center right;
            background-size: contain; /* Ensures the whole image is visible */
            opacity: 1; /* Retaining the original element opacity */
            position: relative; /* Needed for z-index if using an overlay */
        }
        
        /* * OPTIONAL: Adds a subtle, slightly transparent overlay 
         * to make the foreground text more readable over the background image.
         */
        .info::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(31, 63, 90, 0.85); /* Matches .movie-details background with 85% opacity */
            border-radius: 8px;
            z-index: 1;
            /* * The background image must be set directly on .info 
             * to appear 'behind' this overlay.
             */
        }
        
        /* Ensure all content layers are above the overlay */
        .info h2, .info p, .info .rating {
            position: relative;
            z-index: 2;
        }


        .info h2 {
            color: #66b3ff; /* Lighter Blue - Heading color */
            border-bottom: 2px solid #2d6aa9; /* Accent Blue - Separator */
            padding-bottom: 5px;
            margin-top: 0;
            font-size: 1.5em;
        }

        .info p {
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .info .rating {
            font-size: 1.8em;
            font-weight: bold;
            color: #f7d04d; /* Star color (keeping it yellow for contrast) */
            background-color: #2d5573; /* Subtle Blue - Rating background */
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
        }

        /* Trailer Section */
        .trailer {
            background-color: #1a344d; /* Darker Blue - Trailer background */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
        }

        .trailer h2 {
            color: #a8dadc; /* Cyan Blue - Heading color */
            margin-top: 0;
        }

        .trailer iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 10px;
            background-color: #0b141d; /* Very Dark Blue - Footer background */
            color: #4a6c89; /* Desaturated Blue - Footer text */
            border-radius: 0 0 8px 8px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Movie Title</h1>
        </div>

        <div class="movie-details">
            <div class="poster">
                <img src="http://googleusercontent.com/image_collection/image_retrieval/3298186270825688024" alt="Series Poster">
            </div>
            <div class="info">
                <h2>Synopsis</h2>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Vivamus lacinia odio vitae vestibulum vestibulum. Cras venenatis euismod malesuada.</p>
                <h2>Cast</h2>
                <p>Actor 1, Actor 2, Actor 3</p>
                <h2>Director</h2>
                <p>Director Name</p>
                <p class="rating">⭐ 8.5/10</p>
            </div>
        </div>

        <div class="trailer">
            <h2>Watch the Trailer</h2>
            <iframe src="https://www.youtube.com/embed/bKGxHflevuk" allowfullscreen></iframe>
        </div>

        <div class="footer">
            <p>&copy; 2023 Byte-Sized Squad. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
