<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Danika Rood 251165">
    <meta name="keywords" content="movies, popular movies, trending movies, upcoming movies, top rated movies">
      
    <title>Sign Up/ Sign In page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous"> 
    <link rel="stylesheet" href="../css/main.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <div class="tab active" id="signup-tab">Sign Up</div>
            <div class="tab" id="signin-tab">Sign In</div>
        </div>
        <form id="signup-form" class="active">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" required>
            <label for="signup-email">Email</label>
            <input type="email" id="signup-email" required>
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" required>
            <button type="submit">Sign Up</button>
            <div class="message" id="signup-message"></div>
        </form>
        <form id="signin-form">
            <label for="signin-email">Email</label>
            <input type="email" id="signin-email" required>
            <label for="signin-password">Password</label>
            <input type="password" id="signin-password" required>
            <button type="submit">Sign In</button>
            <div class="message" id="signin-message"></div>
        </form>
    </div>
 <script src="/js/script.js"></script>
</body>
</html>
